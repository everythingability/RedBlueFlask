{% extends "base.html" %}

{% block content %}

    <form method="POST" action="/">
      <input type="text" name="name">
      <input type="submit" value="Create a Drawing">
    </form>

  <h1><a href="/">Drawings</a></h1>

   {% for drawing in drawings %}

      <h2><a href="/static/index.html?id={{drawing.id}}">{{drawing.name}}</a></h2>

          <form method="POST" action="./update">
              <input type="hidden" value="{{drawing.id}}" name="id">
              <input type="text" value="{{drawing.name}}" name="name">
              <input type="submit" value="Update">
          </form>

          <form method="POST" action="./delete">
              <input type="hidden" value="{{drawing.id}}" name="id">
              <input type="submit" value="Delete">
          </form>

    {% endfor %}

{% endblock %}

{% block footer %} {{ super() }} {% endblock %}
